<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Hello, World!</title><script>!function(){const t="/"+window.location.host+"/",{pathname:o,search:n,hash:i}=window.location;if(o.startsWith(t)){const a="/"+o.slice(t.length);window.history.replaceState({},"",a+n+i)}}()</script></head><body><h1 id="heading"></h1><button id="button" type="button">Fetch a random UUID</button><output id="random" for="button"></output><script>fetch("/message").then((t=>t.text())).then((t=>{document.getElementById("heading").textContent=t})),document.getElementById("button").addEventListener("click",(()=>{fetch("/random").then((t=>t.text())).then((t=>{document.getElementById("random").textContent=t}))}))</script></body></html>
